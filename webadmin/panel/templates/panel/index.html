<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>管理パネル</title>
  </head>
  <body>
    <h1>管理パネル</h1>
    {% if user.is_authenticated %}
      <p>{{ user.username }} でログイン中</p>
      <p><a href="{% url 'broadcast' %}">ロールDM送信</a></p>

      <p><a href="/accounts/twitch/login/">Twitchでログイン</a></p>
    {% endif %}
  </body>
  </html>
